        <path d="M100 180s-70-40-70-90c0-30 20-50 45-50 15 0 25 10 25 10s10-10 25-10c25 0 45 20 45 50 0 50-70 90-70 90z" fill="#000000"/>
        <rect x="90" y="70" width="20" height="60" rx="2" fill="#FFFFFF"/>
        <rect x="70" y="90" width="60" height="20" rx="2" fill="#FFFFFF"/>
      </svg>
      <span class="fs-5 fw-semibold">HealthFirst</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/patients">Patients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reports">Reports</a>
        </li>
        <li ngbDropdown class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="settingsDropdown" ngbDropdownToggle role="button">
            Settings
          </a>
          <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-end" [ngClass]="theme" aria-labelledby="settingsDropdown">
            <li><button class="dropdown-item" (click)="toggleTheme()">Switch to {{ theme === 'light' ? 'Dark' : 'Light' }} Mode</button></li>

      </ul>

<ng-template #languageModal let-modal>
  <div [ngClass]="theme">
    <div class="modal-header">
      <h5 class="modal-title">Select Language</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <select class="form-select" [(ngModel)]="selectedLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
      <button class="btn btn-primary" (click)="setLanguage(selectedLanguage); modal.close()">Apply</button>
    </div>
  </div>
</ng-template>
