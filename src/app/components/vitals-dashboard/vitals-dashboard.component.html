<div class="card" [ngClass]="theme">
  <h5 class="card-header">Vitals</h5>
  <div class="card-body p-0">
    <table class="table table-hover mb-0" [class.table-dark]="theme === 'dark'">      <tbody>
        <tr *ngFor="let item of vitals" [ngClass]="{ 'table-primary': item.selected }" (click)="selectItem(item)">
          <td>{{ item.label }}</td>
          <td class="text-end">{{ item.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
