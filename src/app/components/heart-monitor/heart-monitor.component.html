<div class="card text-center p-3 heart-monitor" [ngClass]="theme" style="height: auto;">
  <h5 class="card-header">Heart Monitor</h5>
  <div class="card-body">
    <div class="pulse">72 <span>❤️</span></div>

    <div class="wave" style="height: 222px;">
      <svg viewBox="0 0 100 40" preserveAspectRatio="none" style="height: 192px;">
        <polyline
          fill="none"
          stroke="#a6d48e"
          stroke-width="1.5"
          points="0,20 5,20 10,5 15,35 20,10 25,30 30,10 35,20 40,20 45,10 50,30 55,5 60,20 65,20 70,10 75,30 80,20 85,15 90,20 95,20 100,20"
        />
      </svg>
    </div>

    <div class="d-flex justify-content-between mt-3 text-start">
      <div>
        <strong>120</strong>/<small>80</small><br />
        <small>mmHg</small>
      </div>
      <div>
        <strong>98%</strong><br />
        <small>SpO₂</small>
      </div>
      <div>
        <strong>36.8</strong>°C
      </div>
    </div>
  </div>
</div>
