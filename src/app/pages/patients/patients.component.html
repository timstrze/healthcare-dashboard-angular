<div [ngClass]="'patients ' + theme">

  <div class="container-fluid p-4">
    <h4>Patient List</h4>
    <table class="table table-striped table-bordered mt-3" [class.table-dark]="theme === 'dark'">
      <thead [class.table-dark]="theme === 'dark'" [class.table-light]="theme === 'light'">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Condition</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients" style="cursor: pointer;" [routerLink]="['/home']">
          <td>{{ patient.id }}</td>
          <td>{{ patient.name }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.condition }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
